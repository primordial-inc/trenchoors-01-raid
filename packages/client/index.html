<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PumpFun Game - Counter Test</title>
  </head>
  <body>
    <div id="app">
      <div style="text-align: center; padding: 2rem; font-family: Arial, sans-serif;">
        <h1>PumpFun Game - Real-time Counter Test</h1>
        <div style="font-size: 3rem; margin: 2rem 0; color: #333;">
          Counter: <span id="counter">0</span>
        </div>
        <button id="incrementBtn" style="
          padding: 1rem 2rem; 
          font-size: 1.2rem; 
          background: #007bff; 
          color: white; 
          border: none; 
          border-radius: 8px; 
          cursor: pointer;
          margin: 1rem;
        ">
          Click Me!
        </button>
        <div id="status" style="margin-top: 1rem; color: #666;">
          Connecting...
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
