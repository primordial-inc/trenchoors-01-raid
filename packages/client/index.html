<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PumpFun Game - Counter Test</title>
  </head>
  <body>
    <div id="app">
      <div style="text-align: center; padding: 2rem; font-family: Arial, sans-serif;">
        <h1>PumpFun Game - Knight Spawner</h1>
        <p style="margin-bottom: 1rem; color: #666;">
          Click to spawn knights! Open multiple windows to test multiplayer.
        </p>
        
        <!-- PixiJS Canvas Container -->
        <div id="canvas-container" style="
          display: inline-block; 
          border: 2px solid #333; 
          margin: 1rem 0;
          border-radius: 8px;
          overflow: hidden;
        "></div>
        
        <div style="margin: 1rem 0;">
          <button id="incrementBtn" style="
            padding: 1rem 2rem; 
            font-size: 1.2rem; 
            background: #007bff; 
            color: white; 
            border: none; 
            border-radius: 8px; 
            cursor: pointer;
            margin: 1rem;
          ">
            Spawn Knight
          </button>
        </div>
        
        <div id="status" style="margin-top: 1rem; color: #666;">
          Connecting...
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
